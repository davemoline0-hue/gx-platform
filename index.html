    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuLwJp9F-IRnPuKwmUgj_63W1E7034drM",
            authDomain: "g-x-4678a.firebaseapp.com",
            projectId: "g-x-4678a",
            storageBucket: "g-x-4678a.firebasestorage.app",
            messagingSenderId: "222697143577",
            appId: "1:222697143577:web:106c769400b01514a69988"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make available globally
        window.auth = auth;
        window.db = db;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
        window.onAuthStateChanged = onAuthStateChanged;
        window.addDoc = addDoc;
        window.collection = collection;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.orderBy = orderBy;
        window.serverTimestamp = serverTimestamp;
        window.doc = doc;
        window.setDoc = setDoc;
        window.getDoc = getDoc;
        window.updateDoc = updateDoc;
        window.increment = increment;

        // Auth state management
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                document.getElementById('user-name').textContent = user.email.split('@')[0];
                document.getElementById('user-avatar').textContent = user.email[0].toUpperCase();
                loadPosts();
            } else {
                document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('app-container').style.display = 'none';
            }
        });

        // Auth functions
        window.handleSignUp = async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    email: email,
                    createdAt: serverTimestamp(),
                    points: 0,
                    displayName: email.split('@')[0]
                });
                alert('Account created successfully!');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        window.handleLogout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        window.handleForgotPassword = async () => {
            const email = prompt('Enter your email address:');
            if (email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    alert('Password reset email sent!');
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        };

        // Post functions
        window.handleCreatePost = async (e) => {
            e.preventDefault();
            const content = document.getElementById('post-content').value;
            const user = auth.currentUser;

            if (!content.trim()) {
                alert('Please enter some content');
                return;
            }

            try {
                await addDoc(collection(db, "posts"), {
                    content: content,
                    userId: user.uid,
                    userEmail: user.email,
                    createdAt: serverTimestamp(),
                    likes: 0,
                    comments: 0
                });
                document.getElementById('post-content').value = '';
                alert('Post created successfully!');
            } catch (error) {
                alert('Error creating post: ' + error.message);
            }
        };

        function loadPosts() {
            const postsQuery = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            
            onSnapshot(postsQuery, (snapshot) => {
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const post = doc.data();
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <div class="post-header">
                            <div class="avatar">${post.userEmail[0].toUpperCase()}</div>
                            <div>
                                <div class="post-user">${post.userEmail.split('@')[0]}</div>
                                <div class="post-time">${post.createdAt?.toDate?.().toLocaleDateString() || 'Recently'}</div>
                            </div>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-stats">
                            <div class="post-likes">
                                <i class="fas fa-heart"></i>
                                <span>${post.likes || 0}</span>
                            </div>
                            <div class="post-comments">
                                <i class="fas fa-comment"></i>
                                <span>${post.comments || 0}</span>
                            </div>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });
            });
        }

        // Toggle auth forms
        window.showSignUp = () => {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        };

        window.showLogin = () => {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        };
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>

            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --success: #4ade80;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --card-bg: #ffffff;
            --body-bg: #f1f5f9;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        .dark-mode {
            --primary: #4cc9f0;
            --secondary: #4361ee;
            --accent: #3a0ca3;
            --dark: #f8fafc;
            --light: #1e293b;
            --card-bg: #334155;
            --body-bg: #0f172a;
            --gray: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--body-bg);
            color: var(--dark);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Auth Pages */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            position: relative;
            overflow: hidden;
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            z-index: 10;
            position: relative;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .logo .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin-right: 10px;
            color: white;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray);
            border-radius: var(--radius);
            background-color: var(--card-bg);
            color: var(--dark);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-block {
            width: 100%;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-text:hover {
            text-decoration: underline;
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
        }

        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        /* Main App */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        .header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 1.5rem;
            padding: 1.5rem 0;
        }

        .sidebar {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 90px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-item {
            margin-bottom: 0.75rem;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: var(--radius);
            color: var(--dark);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background-color: var(--primary);
            color: white;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .create-post {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
        }

        .post-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--gray);
            border-radius: var(--radius);
            background-color: var(--body-bg);
            color: var(--dark);
            resize: none;
            margin-bottom: 1rem;
            font-family: inherit;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-types {
            display: flex;
            gap: 1rem;
        }

        .post-type {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .post-type:hover {
            color: var(--primary);
        }

        .post {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .post-user {
            font-weight: 600;
            color: var(--dark);
        }

        .post-time {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .post-content {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-stats {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .post-likes, .post-comments {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .post-likes:hover, .post-comments:hover {
            color: var(--primary);
        }

        .right-sidebar {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 90px;
        }

        .stats-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .points {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .online-users {
            margin-top: 1.5rem;
        }

        .online-users h3 {
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: var(--radius);
            transition: background-color 0.3s ease;
        }

        .user-item:hover {
            background-color: var(--body-bg);
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--success);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar, .right-sidebar {
                display: none;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                justify-content: center;
            }
        }
    </style>
</head>
